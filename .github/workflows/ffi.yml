name: C/C++

on: [push]

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Rust Toolchain
# TODO switch to stable when 1.46 released
#      run: rustup install --profile minimal stable-${{ matrix.target }} && rustup default stable-${{ matrix.target }}
      run: rustup install --profile minimal beta-${{ matrix.target }} && rustup default beta-${{ matrix.target }}
      shell: bash
    - name: Configure
      run: cmake -S fourier-ffi -B build ${{ matrix.generator }}
    - name: Build
      run: cmake --build build
    - name: Test
      run: ctest
      working-directory: build
